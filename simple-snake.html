<body>
    <div class="game-container">

        <canvas id="gameBoard" class="game-board" width="400" height="400"></canvas>
        
        <div class="controls">

        <div class="direction-buttons">
            <button class="dir-btn" onclick="changeDirection('up')">â†‘</button>

            åƒåˆ°é£Ÿç‰©ä¼šå¢é•¿èº«ä½“å’Œå¾—åˆ†ï¼Œæ’åˆ°å¢™å£æˆ–è‡ªå·±å°±æ¸¸æˆç»“æŸï¼

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        document.getElementById('highScore').textContent = highScore;

        function randomTilePosition() {
            return Math.floor(Math.random() * tileCount);
        }

        function createFood() {
            food = {
                x: randomTilePosition(),
                y: randomTilePosition()
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#2ecc71';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                alert(`æ–°çºªå½•ï¼å¾—åˆ†: ${score}`);
            } else {
                alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
            }
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameLoop = setInterval(() => {
                moveSnake();
                drawGame();
            }, 150);
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
            } else {
                startGame();
            }
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            
            createFood();
            drawGame();
        }

        function changeDirection(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) startGame();
                    break;
            }
        });

        // Initialize game
        createFood();
        drawGame();
    </script>
